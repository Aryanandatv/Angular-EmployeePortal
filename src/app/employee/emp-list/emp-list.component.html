<div class="w-100 row">
    <div class="col-2">
        <div style="height: 93vh;" class="bg-dark pt-5">

            <h5  class="text-center">
                <a routerLink="/home" class="text-light text-decoration-none">Home</a>
            </h5>
            <h5 class="text-center mt-5">      
              <a routerLink="/employee" class="text-light text-decoration-none">Employee</a>
            </h5>
        </div>
    </div>
    <div class="col-10 p-3">
        <div class="d-flex justify-content-between">
            <h2>Employee List</h2>
            <a routerLink="/employee/addemp" class="btn btn-success">
             <i class="fa-solid fa-user-plus"></i>
             Add Employee</a>
        </div>
       <h4>{{cdate |date}}</h4>
       <div class="d-flex justify-content-between">
        <div class="d-flex">
            <input type="text" placeholder="Enter  Username To Search..." name="search" [(ngModel)]="searchkey" class="form-control w-100">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" (click) ="sortId()">Sort By Id</a></li>
                  <li><a class="dropdown-item" (click)="sortUsername()">Sort By Username</a></li>
                 
                </ul>
              </div>
           
           </div>
           <button class="btn btn-warning" (click)="exportTopdf()">Export</button>
       </div>
       <table class="table table-bordered mt-4">
       <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
         </tr>
       </thead>
       <tbody>
        <tr *ngFor ="let i of employees | search:searchkey">
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>
                <span class="btn btn-success" *ngIf="i.status=='active';else elsedata">Active</span>
                <ng-template #elsedata>
                    <span class="btn btn-warning">Inactive</span>
                </ng-template>
            </td>
            <td>
                <a routerLink="/employee/editemp/{{i.id}}" class="me-4 ms-2">
                    <i class="fa-solid fa-pen-to-square fa-lg" style="color: #e2e52e;"></i>
                </a>
                <a href="">
                   <button class="btn" (click)="deleteEmp(i.id)">
                    <i class="fa-solid fa-trash fa-lg" style="color: #e70d18;"></i>
                   </button>
                </a>
            </td> 
        </tr>
       </tbody>
    </table>
    </div>
</div>
