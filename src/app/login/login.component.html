<div class="w-100 d-flex justify-content-center align-items-center" style="height: 95vh; background-color:rgb(181,219,181);">
    <div class="row p-5 shadow bg-light">
        <div class="col" >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNH1B54J3Bib9NBF59um7az7GRlH6hPr9lpw&s" width="300px" alt="log">

        </div>
        <div class="col">
            <h2>Admin Login</h2>
            <form  #logForm="ngForm" (ngSubmit)="handleLogin()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" required email #userEmail="ngModel" [(ngModel)]="email" name="em" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="text-danger" *ngIf="userEmail.touched &&  userEmail.invalid">
                    <!-- {{userEmail.valid}} -->
                    *invalid Email

                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" required pattern="[a-zA-z@0-9]*" minlength="3" maxlength="12" #userPassword="ngModel" name="ps" [(ngModel)]="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="text-danger " *ngIf="userPassword.touched &&  userPassword.invalid">
                    <!-- {{userPassword.valid}} -->
                    *Invalid  Password
                  </div>
                  <div class="mt-3">
                    <button [disabled]="logForm.invalid" type="submit" class="btn btn-info">Login</button>
                  </div>

            </form>

        </div>
    </div>

</div>
